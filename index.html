<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        form {
          max-width: 500px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        input[type="text"], textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }
        input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
      </head>
      <body>
      
      <form id="questionForm">
        <label for="name">Qual é o seu nome?</label>
        <input type="text" id="name" name="name" required>
      
        <label for="age">Qual é a sua idade?</label>
        <input type="text" id="age" name="age" required>
      
        <label for="country">De onde você é?</label>
        <input type="text" id="country" name="country" required>
      
        <label for="question">Digite sua pergunta:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
      
        <input type="submit" value="Enviar">
      </form>
      
      <script>
      document.getElementById("questionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
      
        // Gather form data
        var formData = new FormData(event.target);
        var data = {};
        formData.forEach(function(value, key) {
          data[key] = value;
        });
      
        // Display form data
        console.log("Nome:", data.name);
        console.log("Idade:", data.age);
        console.log("País:", data.country);
        console.log("Pergunta:", data.question);
      
        // You can process the form data further here, such as sending it to a server via AJAX
      
        // Reset form
        event.target.reset();
      });
      </script>
      
</body>
</html>
